# MySQL \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC758 JDBC \uB4DC\uB77C\uC774\uBC84\uB97C \uC9C0\uC815\uD558\uB294 \uC124\uC815\uC785\uB2C8\uB2E4.
#com.mysql.cj.jdbc.Driver\uB294 MySQL Connector/J \uB4DC\uB77C\uC774\uBC84\uC758 \uD074\uB798\uC2A4 \uC774\uB984\uC785\uB2C8\uB2E4.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 URL\uC744 \uC9C0\uC815\uD558\uB294 \uC124\uC815\uC785\uB2C8\uB2E4.
#jdbc:mysql://localhost:3306/shoppingmall\uC740 MySQL \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC758 \uC8FC\uC18C\uC640 \uD3EC\uD2B8\uB97C \uB098\uD0C0\uB0B4\uBA70, shoppingmall\uC740 \uC5F0\uACB0\uD560 \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC758 \uC774\uB984\uC744 \uB098\uD0C0\uB0C5\uB2C8\uB2E4.
spring.datasource.url=jdbc:mysql://localhost:3306/shoppingmall

#\uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC5D0 \uC811\uC18D\uD560 \uB54C \uC0AC\uC6A9\uD560 \uC0AC\uC6A9\uC790 \uC774\uB984\uC744 \uC9C0\uC815\uD558\uB294 \uC124\uC815\uC785\uB2C8\uB2E4.
#root\uB294 MySQL\uC5D0\uC11C \uAD00\uB9AC\uC790 \uACC4\uC815\uC744 \uC758\uBBF8\uD558\uB294 \uACBD\uC6B0\uAC00 \uB9CE\uC2B5\uB2C8\uB2E4.
spring.datasource.username=root

#\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC811\uC18D \uBE44\uBC00\uBC88\uD638\uB97C \uC9C0\uC815\uD558\uB294 \uC124\uC815\uC785\uB2C8\uB2E4.
#\uC774 \uBD80\uBD84\uC5D0\uB294 \uC2E4\uC81C MySQL \uBE44\uBC00\uBC88\uD638\uB97C \uC785\uB825\uD558\uC154\uC57C \uD569\uB2C8\uB2E4.
spring.datasource.password=sj3165415

#\uC2E4\uD589\uB41C SQL \uCFFC\uB9AC\uB97C \uCF58\uC194\uC5D0 \uCD9C\uB825\uD558\uB3C4\uB85D \uC124\uC815\uD558\uB294 \uC635\uC158\uC785\uB2C8\uB2E4.
#true\uB85C \uC124\uC815\uD558\uBA74 \uC2E4\uD589\uB41C SQL \uCFFC\uB9AC\uAC00 \uCF58\uC194\uC5D0 \uCD9C\uB825\uB429\uB2C8\uB2E4.
spring.jpa.show-sql=true

#Hibernate\uC758 DDL(auto) \uC790\uB3D9 \uC0DD\uC131 \uC804\uB7B5\uC744 \uC124\uC815\uD558\uB294 \uC635\uC158\uC785\uB2C8\uB2E4.
#update\uB85C \uC124\uC815\uD558\uBA74 \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC2E4\uD589 \uC2DC, \uC5D4\uD2F0\uD2F0 \uD074\uB798\uC2A4\uC758 \uBCC0\uACBD \uB0B4\uC6A9\uC744 \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC5D0 \uBC18\uC601\uD569\uB2C8\uB2E4. \uB2E8, \uC774\uBBF8 \uC874\uC7AC\uD558\uB294 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uD14C\uC774\uBE14\uC744 \uBCC0\uACBD\uD558\uC9C0 \uC54A\uC73C\uBA70 \uC0C8\uB85C\uC6B4 \uD14C\uC774\uBE14\uC740 \uC0DD\uC131\uD569\uB2C8\uB2E4.
spring.jpa.hibernate.ddl-auto=update

#Hibernate\uAC00 \uC0DD\uC131\uD558\uB294 SQL \uCFFC\uB9AC\uB97C \uD3EC\uB9F7\uD305\uD558\uC5EC \uAC00\uB3C5\uC131\uC744 \uB192\uC774\uB3C4\uB85D \uC124\uC815\uD558\uB294 \uC635\uC158\uC785\uB2C8\uB2E4.
#true\uB85C \uC124\uC815\uD558\uBA74 \uC0DD\uC131\uB41C SQL\uC774 \uBCF4\uAE30 \uC88B\uAC8C \uCD9C\uB825\uB429\uB2C8\uB2E4.
spring.jpa.properties.hibernate.format_sql=true

#\uC138\uC158 \uCD94\uC801 \uBC29\uC2DD\uC744 \uC9C0\uC815\uD558\uB294 \uC635\uC158\uC785\uB2C8\uB2E4.
#cookie\uB85C \uC124\uC815\uD558\uBA74 \uCFE0\uD0A4\uB97C \uC774\uC6A9\uD55C \uC138\uC158 \uCD94\uC801 \uBC29\uC2DD\uC744 \uC0AC\uC6A9\uD569\uB2C8\uB2E4.
server.servlet.session.tracking-modes=cookie
