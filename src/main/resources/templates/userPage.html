
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info label {
            font-weight: bold;
        }

        .user-info span {
            display: block;
            margin-top: 5px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
</style>
</head>
<body>
<div class="container">
    <div class="user-info">
        <label>이름:</label>
        <span th:text="${member.name}"></span>
    </div>
    <div class="user-info">
        <label>아이디:</label>
        <span th:text="${member.loginId}"></span>
    </div>
    <div class="user-info">
        <label>비밀번호:</label>
        <span>**********</span>
    </div>
    <div class="user-info">
        <label>자기소개:</label>
        <span th:text="${member.description}"></span>
    </div>
    <div class="button-group">
        <a href="/user/edit" th:href="@{/user/edit}">수정</a>
        <a href="/user/delete" th:href="@{/user/delete}">삭제</a>
    </div>
</div>
</body>
</html>
