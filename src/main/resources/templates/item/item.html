<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>제품 상세</title>
    <style>
    /* CSS 스타일 */
    body {
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .item-info {
      margin-bottom: 10px;
    }

    .item-info label {
      font-weight: bold;
    }

    .item-info span {
      margin-left: 10px;
    }
    .error{
        color:red;
    }
  </style>
</head>
<body>
<div class="content">
    <h1 class="header">제품 상세</h1>
    <div class="item-info">
        <label>제품명:</label>
        <span th:text="${item.itemName}"></span>
    </div>
    <div class="item-info">
        <label>가격:</label>
        <span th:text="${item.price}+'원'"></span>
    </div>
    <div class="item-info">
        <label>설명:</label>
        <span th:text="${item.itemDescription}"></span>
    </div>
    <div class="item-info">
        <label>제품 ID:</label>
        <span th:text="${item.itemId}"></span>
    </div>
    <div class="item-info">
        <label>판매자:</label>
        <span th:text="${item.sellerName}"></span>
    </div>
</div>
<div>
    <button type="button" onclick="location.href='/items';">목록으로 돌아가기</button>
</div>

<form th:action="@{/items/item/{itemId}(itemId=${item.itemId})}" method="post">
    <button type="submit">상품 삭제하기</button>
    <p th:if="${deleteError}" th:text="${deleteError}" class="error">에러메시지</p>
</form>

</body>
</html>
