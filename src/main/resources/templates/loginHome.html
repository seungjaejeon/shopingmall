<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info span {
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="user-info">
    <span>로그인 사용자: <span th:text="${member.name}"></span></span>
  </div>
  <div class="button-group">
    <button onclick="manageProducts()">상품 관리</button>
    <button onclick="logout()">로그아웃</button>
  </div>
</div>
</body>
</html>
